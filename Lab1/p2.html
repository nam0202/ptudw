  <script>
    function myFunction() {
      var name = document.getElementById('name').value;
      var day = document.getElementById('day').value;
      var email = document.getElementById('mail').value;
      if(name.length == 0){
        document.getElementById("name_error").innerHTML = "Tên đăng nhập không được để trống";
      } else {
        document.getElementById("name_error").innerHTML = "";
      }
      if(day==""){
        document.getElementById("day_error").innerHTML = "Ngày sinh không được để trống";
      } else {
        document.getElementById("day_error").innerHTML = "";
      }
      if(email==""){
        document.getElementById("mail_error").innerHTML = "Email không được để trống";
      } else {
        document.getElementById("mail_error").innerHTML = "";
        if(!validateEmail(email)){
        document.getElementById("mail_error").innerHTML = "Vui lòng nhập đúng định dạng email";
        document.getElementById("mail_error").style.marginLeft = "25%"
      } else {
        document.getElementById("mail_error").innerHTML = "";
      }
      }
      
            // document.getElementById("demo").innerHTML = "Đã upload thành công";
    }
    function validateEmail(email) {
      var re = /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
      return re.test(email);
    }
  </script>
