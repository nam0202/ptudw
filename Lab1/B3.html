<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../bootstrap-4.3.1-dist/bootstrap-4.3.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../fontawesome-free-5.8.1-web/fontawesome-free-5.8.1-web/css/all.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12 text-center">
                <h1>Create your Google Account</h1>
            </div>
            <div class="col-8 text-center p-5">
                <h3>Once account is all you need</h3>
                <p>A single username and password gets you into everything Google</p>
                <img src="./images/icon.png">
                <p style="margin-top: 70px;">Take it all with you</p>
                <p>Switch between, and pick up whenever you left off.</p>
                <img src="./images/phone.png" alt="">
            </div>
            <div class="col-4 p-4" style="background-color: #8080802e">
                <form>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputEmail4">Email</label>
                            <input type="text" class="form-control" id="inputEmail4" placeholder="First">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputPassword4">&nbsp;	</label>
                            <input type="text" class="form-control" id="inputPassword4" placeholder="Last">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputAddress">Choose your username</label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="a">Create a password</label>
                        <input type="password" class="form-control" id="a" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="b">Confirm your password</label>
                        <input type="password" class="form-control" id="b" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="b">Birthday</label>
                        <div class="row">
                            <select class="form-control col">
                            <option selected>Month</option>
                        </select>
                            <input class="form-control col" type="number" name="" id="" placeholder="Day">
                            <input class="form-control col" type="number" placeholder="Year">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="b">Gender</label>
                        <select class="form-control col">
                            <option selected>I am ...</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="">Mobile phone</label>
                        <input class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="">Your current email address</label>
                        <input class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="">Prove you're not a robot</label><br>
                        <input class="form-check-input" type="checkbox" id="autoSizingCheck2">
                        <label class="form-check-label" for="autoSizingCheck2">
                                Skip this verification ( phone verification may be required)
                        </label>
                    </div>
                    <div class="form-group">
                        <div>
                            <img src="./images/c.png" alt="">
                            <label for="cc">Type the text</label>
                            <input type="text" class="form-control" id="cc">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="">Location</label>
                        <select class="form-control">
                            <option selected>Vietnam( Viet Nam)</option>
                        </select>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html
