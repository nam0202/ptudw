<!doctype html>
<html lang="en">
  <head>
    <title>Bài 4</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./bootstrap-4.0.0/dist/css/bootstrap.min.css">
  </head>
  <body>
    <header class="header">
        <div class="row" style="margin-right: 10%;margin-left: 10%;">
          <div class="col-9 text-left">
            <h2 style="text-align: center">APPLICATION FORM</h2>
            <hr>
          </div>
        </div>
    </header>
    <div class="">
      <div class="row">
        <div class="col-9" style="margin-left: 10%;margin-right: 10%;">
          <form action="" style="margin-left: 10%">
            <div class="form-group row" name="nameType" id="">
                <div class="col-2 text-left">
                <label>Họ Tên</label> 
                </div>
                <div class="col-4">
                    <input class="form-control" id="firstname" type="text" placeholder="">
                </div>
            </div>
            <div class="form-group row" name="nameType" id="">
                    <div class="col-2 text-left">
                        <label>Education</label> 
                        </div>
                    <div class="col-3">
                        <label class="radio-inline"style="margin-right: 60px">
                            <input type="checkbox" name="favcolor" checked>Graduate
                        </label>
                        <label class="radio-inline" >
                            <input type="checkbox" name="favcolor">Post Graduate
                        </label>                    
                    </div>
                </div>
            <div class="form-group row" name="nameType" id="">
                <div class="col-2 text-left">
                    <label>Gender</label> 
                    </div>
                <div class="col-3">
                    <label class="radio-inline"style="margin-right: 70px">
                        <input type="radio" name="optradio" checked>Male
                    </label>
                    <label class="radio-inline" >
                        <input type="radio" name="optradio">Female
                    </label>                    
                </div>
            </div>
            <div class="form-group row" name="nameType" id="">
                <div class="col-2 text-left">
                    <label>Salary</label> 
                </div>
                    <div class="col-4">
                        <input class="form-control" id="firstname" type="text" placeholder="">
                 </div>
            </div>
            <div class="form-group row" name="nameType" id="">
                <div class="col-2 text-left">
                    <label>Remarks</label> 
                </div>
                    <div class="col-9">
                        <textarea class="form-control" style="overflow-y: scroll; width: 320px" name="" id="" cols="50" rows="3" placeholder="Type your text here"></textarea>
                    </div>
            </div>
            <div class="form-group row" name="">
                <div class="col-2 text-left">
                    <label for="">Country</label>
                </div>
                <div class="col-4">
                    <select class="form-control">
                    <option value="">Australia</option>
                    </select>
                </div>
                </div>
          </form>
          <div class="col-9" style="text-align: center">
              <button class="btn btn-primary">SUBMIT</button>
              <button class="btn btn-success">RESET</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
